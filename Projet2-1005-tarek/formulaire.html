<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>formulaire</title>
    <link href="./form.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
  <body class="bg-light">
    
<div class="container">
  <main>
      <div class="py-5 text-center">
          <img src="T.png" id="logo"
               alt="LOGIN" />

          <p class="lead yo"><h2>Ce formulaire d'incription nous aidera a connaitre votre position.</h2></p>
      </div>

      <div class="col-md-7 col-lg-8">
        <h4 class="mb-3 yo1">Formulaire</h4>
        <form class="needs-validation" novalidate>
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label yo" >Prenom</label>
              <input type="text" class="form-control" id="firstName" placeholder="prenom" value="" required>
              <div class="invalid-feedback">
                  Entrer un prenom
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label yo">Nom</label>
              <input type="text" class="form-control" id="lastName" placeholder="nom" value="" required>
              <div class="invalid-feedback">
                  Entrer un nom
              </div>
            </div>

            <div class="col-12">
              <label for="username" class="form-label">Surnom</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control" id="username" placeholder="surnom" required>
                <div class="invalid-feedback">
                    Entrer un surnom
                </div>
              </div>
            </div>

            <div class="col-12">
              <label for="email" class="form-label">Email <span class="text-muted">(Optionel)</span></label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com">
              <div class="invalid-feedback">
                  Entrer une email
              </div>
            </div>

            <div class="col-12">
              <label for="address" class="form-label">Addresse</label>
              <input type="text" class="form-control" id="addresse" placeholder="1234 rue" required>
              <div class="invalid-feedback">
                Entrer une adresse
              </div>
            </div>

            <div class="col-12">
              <label for="address2" class="form-label">Addresse 2 <span class="text-muted">(Optionel)</span></label>
              <input type="text" class="form-control" id="address2" placeholder="Apartement">
            </div>

            <div class="col-md-5">
              <label for="country" class="form-label">Pays</label>
              <select class="form-select" id="pays" required>
                <option value="">Choisi</option>
                <option>Canada</option>
              </select>
              <div class="invalid-feedback">
               Entrer un pays
              </div>
            </div>

            <div class="col-md-4">
              <label for="state" class="form-label">Ville</label>
              <select class="form-select" id="state" required>
                <option value="">Choisi</option>
                <option>Quebec</option>
              </select>
              <div class="invalid-feedback">
                  Entrer une ville
              </div>
            </div>

            <div class="col-md-3">
              <label for="zip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="zip" placeholder="" required>
              <div class="invalid-feedback">
                  Entrer un ZIP
              </div>
            </div>
          </div>

        </form>
      </div>
  </main>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1"><b> Created by Tarek</b></p>

  </footer>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  </body>
</html>
